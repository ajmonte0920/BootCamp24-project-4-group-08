<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau and Gradio Embedding</title>
    <style>
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 10px;
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#dashboard1">Dashboard 1</a>
        <a href="#dashboard2">Dashboard 2</a>
        <a href="#gradio">Gradio Interface</a>
    </nav>

    <div id="dashboard1" style="display: block;">
        <h1>Embedded Tableau Dashboard 1</h1>
        <iframe 
            src="https://public.tableau.com/app/profile/andrew.montemayor/viz/Project4_Dashboard1ajm/Dashboard1?publish=yes" 
            frameborder="0">
        </iframe>
    </div>

    <div id="dashboard2" style="display: none;">
        <h1>Embedded Tableau Dashboard 2</h1>
        <iframe 
            src="https://public.tableau.com/app/profile/judith.landa/viz/Question2_17278289749860/Dashboard1?publish=yes" 
            frameborder="0">
        </iframe>
    </div>

    <div id="gradio" style="display: none;">
        <h1>Embedded Gradio Interface</h1>
        <iframe 
            src="https://08868b2f0a09d30fe9.gradio.live/" 
            frameborder="0">
        </iframe>
    </div>

    <script>
        // JavaScript to handle navigation and show different sections
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function() {
                // Hide all sections
                document.querySelectorAll('div[id]').forEach(section => {
                    section.style.display = 'none';
                });

                // Show the selected section
                const target = this.getAttribute('href').substring(1);
                document.getElementById(target).style.display = 'block';
            });
        });
    </script>

</body>
</html>
