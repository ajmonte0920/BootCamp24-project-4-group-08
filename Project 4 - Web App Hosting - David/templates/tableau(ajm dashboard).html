<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Embed Example</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .back-button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: black; /* Button text color */
            background-color: #e50914; /* Match with the top border color */
            text-decoration: none;
            border-radius: 5px;
            text-shadow: 
                1px 1px 0 rgba(255, 255, 255, 0.5),
                2px 2px 0 rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .back-button:hover {
            background-color: #c0070d; /* Darker shade for hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Director Analysis: Rating and Popularity</h1>

        <!-- Back Button -->
        <a href="home_page.html" class="back-button">Back to Home</a>
        
        <div class="tableauPlaceholder" id="vizContainer" style="position: relative;">
            <noscript>
                <a href="#"><img alt="Tableau Visualization" src="https://public.tableau.com/static/images/Pr/Project4_Dashboard1ajm/Dashboard1/1_rss.png" style="border: none"></a>
            </noscript>
            <object class="tableauViz" style="display:none;">
                <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" /> 
                <param name="embed_code_version" value="3" /> 
                <param name="site_root" value="" />
                <param name="name" value="Project4_Dashboard1ajm/Dashboard1" />
                <param name="tabs" value="no" />
                <param name="toolbar" value="yes" />
                <param name="static_image" value="https://public.tableau.com/static/images/Pr/Project4_Dashboard1ajm/Dashboard1/1.png" />
                <param name="animate_transition" value="yes" />
                <param name="display_static_image" value="yes" />
                <param name="display_spinner" value="yes" />
                <param name="display_overlay" value="yes" />
                <param name="display_count" value="yes" />
                <param name="language" value="en-US" />
            </object>
        </div>

        <script type="text/javascript">
            var divElement = document.getElementById('vizContainer');
            var vizElement = divElement.getElementsByTagName('object')[0];
            vizElement.style.width = '100%';
            vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
            
            var scriptElement = document.createElement('script');
            scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
            vizElement.parentNode.insertBefore(scriptElement, vizElement);
        </script>
    </div>
</body>

</html>
